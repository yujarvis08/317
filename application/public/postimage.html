	<title>Post images</title>

<body>

<h1>Post an Image</h1>
<form 
id="post-image" 
class="form-grid-postimage" 
action="/posts/createPost" 
method="POST" 
enctype="multipart/form-data"> 

 	<label for="postTitle">Title:</label>
 	<input 
 	type="text"
 	id="title" 
 	class="text-input" 
 	placeholder="Put a title"
 	name="title"><br><br>

 	<label for="images">Post an Image:</label>
 	<input 
 	type="file" 
 	accept="image/*"
 	name="uploadImage"><br><br>

 	<label for="description">Post Description:</label>
 	<input 
 	type="text" 
 	id="post-desc" 
 	class="text-input" 
 	placeholder="Put a description"
 	name="description"><br><br>

 	<label for="policy">Acceptable Use Policy</label>
 	<input type="checkbox"><br><br>
 	<input type="submit" value="Submit Image">
</form>

</body>

</html>
